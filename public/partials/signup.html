<div>
    <form novalidate>
        <input type="text" placeholder="email" name="email" required ng-model="user.email"/>
        <input type="password" placeholder="password" name="password" required ng-model="user.password"/>
        <input type="text" placeholder="city" name="city" required ng-model="user.city"/>
        <button ng-click="signup(user)">Sign Up</button>
    </form>
</div>
